<!DOCTYPE html>
<html lang="en">

<head>
    <!-- prevent user to zoom in mobile -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="./static/media/favicon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Room - ChatApp</title>
    <script defer src='./static/js/ncc.js'></script>
    <script defer src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script defer src="./static/js/client.js"></script>
    <link rel="stylesheet" href="./static/css/style.css">

</head>

<body>
    <nav class="nav">
        <img width="37px" height="37px" src="./static/media/download.jpg" alt="" class="logo">

        <button class="" id="profile" onClick=click_mp3() type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"> <img id="send" width="19px" height="19px"
                src="./static/media/setting.png" />
            &nbsp&nbsp Profile</button>

        <button class="" id="users" type="button">Chat App</button>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
                <h5 id="offcanvasRightLabel" style="font-size:150%;">

                    <img id="send" width="37px" height="37px" src="./static/media/house.png" />&nbsp&nbsp Room :&nbsp&nbsp
                    <!-- <img id="send" width="37px" height="37px" src="./static/media/happy.png" /> -->
                </h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body" id="userList">
                <!-- <img id="send" width="37px" height="37px" src="./static/media/happy.png" />&nbsp&nbsp -->
            </div>
        </div>
        <!-- <div id="typing">***</div> -->
    </nav>


    <br><br><br>
    <div class="container">
        <!-- <div class="message right">dfdgdf joined the chat
            <div class="name"></div>
        </div> -->

    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp" placeholder="Message..." autocomplete="off">
            <!-- <button class="btn_custom" type="submit">Send</buttton> -->
            <button type="submit" class="btn btn-success" type="submit">
                <img  width="22px" height="22px" src="./static/media/send123.png" />
            </button>
            <button type="button" class="btn btn-success mx-2" id="stream-btn2" onClick=voiceStream()>
                <img id="microphone"   width="22px" height="22px" value=0 src="./static/media/microphone.png" />

            </button>
        </form>
    </div>

    <div class="footer">
        Feedback :<b> aditya5kumar2012@gmail.com<b>
    </div>
    <div id="vids"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
